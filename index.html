<html>
  <body>
    <video src="media/video.mp4" id="video" loop autoplay playsinline muted></video>
  </body>
</html>

<script>
  window.onload = () => {
    let video = document.getElementById("video");

    // Разрешаем звук при клике
    video.addEventListener("click", function () {
      this.muted = false;
      this.play();
    });

    // Пробуем включить звук через разрешенный user gesture
    document.addEventListener("click", function enableAudio() {
      video.muted = false;
      video.play();
      document.removeEventListener("click", enableAudio);
    });
  };
</script>
